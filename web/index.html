<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Ciaran McAuley - Producer / DJ and formerly one half of renowned trance duo Walsh &amp; McAuley. One of the brightest emeralds in Ireland's rich trance history, one of Ireland's much vaunted new breed of trance producer.">

    <title>Ciaran McAuley</title>

    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="alternate" type="application/atom+xml" href="https://feeds.feedblitz.com/ciaranmcauley-podcasts&x=1" title="Ciaran McAuley - Obsession Podcasts" />
    <link rel="stylesheet" href="css/site.css">

    <script src="//use.fontawesome.com/50b243e5e3.js"></script>
</head>

<body>
    <div id="app">

        <header id="site-header">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <img id="logo" src="img/logo.png" alt="Ciaran McAuley logo"/>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6">
                        <ul id="social-networks" class="list-inline">
                            <li>
                                <a href="https://www.facebook.com/djciaranmcauley" title="View my Facebook page"
                                   onclick="window.open(this.href); return false;">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                        <i class="fa fa-facebook fa-stack-1x icon "></i>
                                    </span>
                                </a>
                            </li>

                            <li>
                                <a href="https://twitter.com/djciaranmcauley" title="Follow me on Twitter"
                                   onclick="window.open(this.href); return false;">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                        <i class="fa fa-twitter fa-stack-1x icon"></i>
                                    </span>
                                </a>
                            </li>

                            <li>
                                <a href="rss/podcasts.xml" title="Subscribe to RSS Feed">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                        <i class="fa fa-rss fa-stack-1x icon"></i>
                                    </span>
                                </a>
                            </li>

                            <li>
                                <a href="https://soundcloud.com/dj-ciaran-mcauley" title="Follow me on Soundcloud"
                                   onclick="window.open(this.href); return false;">
                                        <span class="fa-stack fa-lg">
                                            <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                            <i class="fa fa-soundcloud fa-stack-1x icon"></i>
                                        </span>
                                </a>
                            </li>

                            <li>
                                <a href="mailto:info@ciaranmcauley.co.uk" title="Send me an email">
                                    <span class="fa-stack fa-lg">
                                        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
                                        <i class="fa fa-at fa-stack-1x icon"></i>
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <section id="future-events">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="future-events-container" v-if="futureEvents.length >= 1" v-cloak="">
                            <div class="row future-event" v-for="(item, index) in futureEvents">
                                <div class="col-xs-4 col-sm-3 col-md-3 event-date">
                                    <p class="month">{{ item.start_time.date | formatMonth }}</p>
                                    <p class="date">{{ item.start_time.date | formatDay }}</p>
                                    <p class="day">{{ item.start_time.date | formatDayName }}</p>
                                </div>
                                <div class="col-xs-8 col-sm-9 col-md-9">
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <h2>{{ item.name }}</h2>
                                            <p>{{ item.place.name }}</p>
                                            <p class="address">{{ address(item.place) }}</p>
                                            <hr/>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-12 col-sm-6">
                                            <p>
                                                <i class="fa fa-globe" aria-hidden="true"></i> <a v-bind:href="eventUri(item.id)" onclick="window.open(this.href); return false;">More Information</a>
                                            </p>
                                        </div>
                                        <div class="col-xs-12 col-sm-6">
                                            <p class="ticket-uri" v-if="item.ticket_uri">
                                                <i class="fa fa-ticket" aria-hidden="true"></i> <a v-bind:href="item.ticket_uri" onclick="window.open(this.href); return false;">Find Tickets</a>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="future-events-container" v-else="">
                            <div class="row future-event">
                                <div class="col-xs-12">
                                    <p>No upcoming events.</p>
                                </div>
                            </div>
                        </div>

                        <a href="privacy-policy.html" class="text-center" style="color: #CBCBCB;">Privacy Policy</a>
                    </div>
                </div>
            </div>
        </section>

        <footer id="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <a id="itunes-link" href="https://itunes.apple.com/gb/podcast/ciaran-mcauley-obsession-podcasts/id963491334?mt=2" onclick="window.open(this.href); return false;" title="Ciaran McAuley Podcast">
                            <img src="img/podcast-btn-black.png" alt="Podcast available in iTunes"/>
                        </a>
                    </div>
                </div>
            </div>
        </footer>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//unpkg.com/vue/dist/vue.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/vuefire/1.3.0/vuefire.js"></script>
    <script src="//www.gstatic.com/firebasejs/3.6.2/firebase.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/locale/en-gb.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
